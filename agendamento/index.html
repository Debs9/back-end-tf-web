<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Agendamento de Serviços de Beleza</title>

<body>
    <header>
        <h1>Salão de Beleza XYZ</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Agendamento</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-section">
        <h2>Agendamento de Serviços</h2>
        <p>Agende seu horário conosco para serviços de beleza.</p>

        <form action="processar_agendamento.php" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="servico">Serviço:</label>
            <select id="servico" name="servico" required>
                <option value="corte_cabelo">Corte de Cabelo</option>
                <option value="manicure">Manicure</option>
                <option value="maquiagem">Maquiagem</option>
            </select>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="horario">Horário:</label>
            <input type="time" id="horario" name="horario" required>

            <input type="submit" value="Agendar">
        </form>
    </section>
